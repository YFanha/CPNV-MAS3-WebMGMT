<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/base.css') }}">
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
</head>
<body class="bg-green">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm color-green bg-dark-grey">
        <div class="container">
            <a class="fw-bold color-green" href="/">MAS3</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-semibold color-green" href="/">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold color-green" href="/edit">Edit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="py-1 text-white bg-green"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-center align-items-center h-100">
            {% block content %} {% endblock %}
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
