{% extends 'base.html' %}

{% block title %} Error {% endblock %}

{% block content %}
<div class="item my-4 mx-auto w-100 text-center">
    <div class="shadow rounded p-4 bg-light">
        <h1 class="text-red mb-3">Error 404</h1>
        <p class="mb-4 text-secondary">An error occured</p>
        <p class="mb-4 text-secondary">{{error}}</p>
        <div class="d-flex justify-content-center">
            <a href="/" class="btn btn-lg btn-primary w-25 p-3 fw-semibold">
                <i class="bi bi-house"> Go Home</i>
            </a>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
