{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="item my-4 mx-auto w-100">
    <!-- <h2 class="mb-3 text-center">Client Virtual Machine Needs</h2> -->
    <div class="table-responsive shadow-sm rounded">
        <form action="/edit/" method="POST">
            <table class="table table-bordered table-hover table-striped align-middle table-dark">
                <thead>
                    <tr>
                        <th class="text-center">Enterprise (ID)</th>
                        <th class="text-center">Number of Virtual Machines Needed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for client in clients %}
                    <tr>
                        <td class="text-center w-50">
                            {{client['name']}} ({{client['id']}})
                        </td>
                        <td class="text-center">
                           {{client['nbr_vms']}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <button type="submit" class="mx-auto btn btn-lg btn-primary w-25 p-3"><i class="bi bi-pencil-square"> Edit</i></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
